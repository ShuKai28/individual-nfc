<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <script src="firebaseConfig.js"></script>
  <style>
    #pdfViewer, #logoutBtn {
      display: none;
    }
    #loginForm {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginSection">
    <h1>Login to View PDF</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- PDF Viewer and Logout Button -->
  <div id="pdfViewer">
    <h1>PDF Viewer</h1>
    <button id="logoutBtn">Logout</button>
    <iframe src="52___090-1-600.pdf"></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const auth = firebase.auth();

      // Login function
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            showPdfViewer();
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      });

      // Logout function
      document.getElementById("logoutBtn").addEventListener("click", () => {
        auth.signOut().then(() => {
          showLoginForm();
        });
      });

      // Function to show the PDF Viewer and hide the Login Form
      function showPdfViewer() {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("pdfViewer").style.display = "block";
      }

      // Function to show the Login Form and hide the PDF Viewer
      function showLoginForm() {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("pdfViewer").style.display = "none";
      }

      // Check if the user is logged in
      auth.onAuthStateChanged((user) => {
        if (user) {
          showPdfViewer(); // User is logged in
        } else {
          showLoginForm(); // User is not logged in
        }
      });
    });
  </script>
</body>
</html>
